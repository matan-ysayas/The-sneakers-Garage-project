<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>THE SNEAKERS GARAGE</title>
    <script src="https://kit.fontawesome.com/52c8ca7873.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
<body>
    <img id="background" src="/media/backround.jpg" alt="">
    <header>
        <nav>
            <ul>
                <li><i class="fas fa-house-user"></i></i></li>
                <li> <a href="#barndsTitle">BRANDS</a></li>
                <li><a href="#customerServiceBox"> CUSTOMER SERVICE</a></li>
                <li><a href="/html/cartPage.html"><i class="fas fa-shopping-cart"></a></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="continer" >
            <article id="pageTitle">
                <h1>THE SNEAKERS GARAGE</h1>

                <h2>The house of your next sneakers</h2>

            </article>

            <article id="homePageImgContiner" >
                <img id="homePageImg" src="media/home page headpic.jpg">
            </article>



                <article id="barndsTitle" >
                    <h1>Choose a brands</h1>
                </article>



                
            <div id="brandsContiner">

                <article class="brandsBox">
                    <a href="/html/nikePage.html"><img src="./media/nike snekers.jpeg" alt="nike sneakers"></a>
                    <h2>NIKE</h2>
                </article>

                <article class="brandsBox">
                  <a href="/html/adidasPage.html"><img src="./media/Adidas-Gazelle-Sneakers.jpg" alt="adidas sneakers"></a>
                    <h2>ADIDAS</h2>
                </article>

                <article class="brandsBox">
                  <a href="/html/vansPage.html"><img src="./media/vanssnekers.webp" alt="vans sneakers"></a>
                    <h2>VANS</h2>
                </article>

                <article class="brandsBox">
                   <a href="/html/pumaPage.html"><img src="./media/puma sneakers.jpg" alt="puma sneakers"></a>
                    <h2>PUMA</h2>

                </article>
            </div>


            <div id="customerServiceBox">
                <h1>Customer Service</h1>
                <h3>Enter your details and we will get back to you soon</h3>
                <form>
                    <label>name</label><br>
                    <input type="text" placeholder="enter your first and last name"><br>
                    <label >phone</label><br>
                    <input type="number" placeholder="enter your phone number "><br>
                    <label >email</label><br>
                    <input type="email" placeholder="enter your email address"><br>
                    <button type="submit">send</button>
                </form>
                

            </div>

    


        </section>
    </main>
    <footer>
        <section id="socialNetworksBox">
            <p>Find us on :</p>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-amazon"></i>
        </section>


    </footer>
    <script src="main.js"></script>
</body>
</html>
